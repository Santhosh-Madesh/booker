<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | GameHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1c1a1a; /* Background */
      font-family: 'Segoe UI', sans-serif;
      color: #fdf5e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #2c1e1e; /* Card background */
      padding: 50px 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.1); /* Gold glow */
    }

    .login-container h2 {
      color: #ffd700;
      text-align: center;
      margin-bottom: 8px;
      font-size: 28px;
    }

    .login-container p.subtitle {
      text-align: center;
      font-size: 14px;
      color: #d9cfc0;
      margin-bottom: 25px;
    }

    .login-container label {
      display: block;
      font-weight: 600;
      margin-top: 18px;
      margin-bottom: 6px;
      color: #fdf5e6;
    }

    .input-icon {
      display: flex;
      align-items: center;
      background-color: #1c1a1a;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 16px;
    }

    .input-icon span {
      margin-right: 10px;
      font-size: 18px;
      color: #ffd700;
    }

    .input-icon input {
      border: none;
      background: transparent;
      outline: none;
      color: #fdf5e6;
      width: 100%;
      font-size: 14px;
    }

    input[type="submit"] {
      background-color: #a40e26;
      color: #fdf5e6;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      padding: 12px;
      width: 100%;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #ffcc00;
      color: #1c1a1a;
    }

    .messages {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #330000;
      border-radius: 8px;
      color: #ffd700;
      font-size: 14px;
    }

    .footer-options {
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
      color: #d0c7b8;
    }

    .footer-options a {
      color: #ffd700;
      text-decoration: none;
      margin: 0 6px;
    }

    .footer-options a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to GameHub</h2>
    <p class="subtitle">Welcome back! Enter your credentials to continue</p>

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          {{ message }}<br>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <!-- Username Field -->
      <label for="id_username">Username</label>
      <div class="input-icon">
        <span>ðŸ‘¤</span>
        {{ form.username }}
      </div>

      <!-- Password Field -->
      <label for="id_password">Password</label>
      <div class="input-icon">
        <span>ðŸ”’</span>
        {{ form.password }}
      </div>

      <input type="submit" value="Login">
    </form>

    <div class="footer-options">
      <a href="#">Forgot Password?</a> |
      <a href="{% url 'signup' %}">Create Account</a>
    </div>
  </div>
</body>
</html>
