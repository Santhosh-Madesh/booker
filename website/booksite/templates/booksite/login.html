<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
    {% if messages %}
      {% for message in messages %}
        {{message}}<br>
      {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Login">
    </form>
</body>
</html>
