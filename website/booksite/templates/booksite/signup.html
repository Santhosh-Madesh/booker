<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | GameHub</title>
    <style>
        body {
            background-color: #1c1a1a; /* Background */
            font-family: 'Segoe UI', sans-serif;
            color: #fdf5e6; /* Mist White Text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .signup-box {
            background-color: #2c1e1e; /* Card background */
            padding: 40px 35px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.12); /* soft gold glow */
            width: 100%;
            max-width: 500px;
        }

        .signup-box h2 {
            text-align: center;
            font-size: 28px;
            color: #ffd700; /* Gold */
            margin-bottom: 25px;
            border-bottom: 1px solid #ffd700;
            padding-bottom: 10px;
        }

        .signup-box label {
            display: block;
            margin-top: 18px;
            font-weight: bold;
            color: #fdf5e6;
        }

        .signup-box input[type="text"],
        .signup-box input[type="email"],
        .signup-box input[type="password"],
        .signup-box input[type="file"],
        .signup-box textarea,
        .signup-box select {
            width: 100%;
            padding: 12px 14px;
            margin-top: 6px;
            border: 1px solid #a40e26;
            border-radius: 10px;
            background-color: #1c1a1a;
            color: #fdf5e6;
            font-size: 15px;
            transition: border-color 0.3s ease;
        }

        .signup-box input:focus,
        .signup-box textarea:focus,
        .signup-box select:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 5px #ffd700;
        }

        .signup-box input[type="submit"] {
            margin-top: 25px;
            background-color: #a40e26; /* Crimson Red */
            color: #fdf5e6;
            font-size: 16px;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-box input[type="submit"]:hover {
            background-color: #ffcc00; /* Gold hover */
            color: #330000;
        }

        .message-box {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #330000;
            border-left: 5px solid #ffd700;
            color: #ffd700;
            border-radius: 8px;
            font-size: 14px;
        }

        .extra-options {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        .extra-options a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }

        .extra-options a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-box">
        <h2>Create Your GameHub Account</h2>

        {% if messages %}
        <div class="message-box">
            {% for message in messages %}
                {{ message }}<br>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Sign Up">
        </form>

        <div class="extra-options">
            Already have an account? <a href="{% url 'login' %}">Login here</a><br>
            <a href="{% url 'home' %}">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
